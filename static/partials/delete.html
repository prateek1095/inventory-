<div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
</div>
<div class="modal-body">
    <p>Confirm delete of the product with id:</p>
    <div class="text-right">
           <div>
                <a class="btn btn-sm" ng-click="cancel()">Cancel</a>
                <button type="submit" class="btn btn-danger" ng-click="confirmdelete(product._id)">Delete</button>
            </div>
        </div>
   
</div>


<div class="modal-header">
    <h4 class="modal-title">Only authorized users</h4>
</div>

<div class="modal-body">
    <form name="LoginForm" class="form-horizontal" roles="form">
        <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="users.email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Username</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="users.username" />
            </div>
        </div>
        <div class="text-right">
        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-sm" ng-click="cancel()">Cancel</a>
                <button type="submit" class="btn btn-primary" ng-click="submit(users)">Submit</button>
            </div>
        </div>
        </div>
    </form>
</div>
